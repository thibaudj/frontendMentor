<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <img
        src="./assets/images/illustration-article.svg"
        alt="Representation of the card"
        class="card__picture"
      />
      <div class="card__content">
        <div class="card__content-chip">Learning</div>
        <span class="card__content-date">Published 21 Dec 2023</span>
        <span class="card__content-title">HTML & CSS foundations</span>
        <span class="card__content-description"
          >These languages are the backbone of every website, defining
          structure, content, and presentation.</span
        >
      </div>
      <div class="card__footer">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Avatat"
          class="card__footer-avatar"
        />
        <span class="card__footer-avatar-name">Greg Hooper</span>
      </div>
    </div>
  </body>
</html>
